<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">
        <div class="clock">
            <div class="clock-panel">
                <div class="clock-face">
                    <div class="clock-face-item num-12">12</div>
                    <div class="clock-face-item num-1">1</div>
                    <div class="clock-face-item num-2">2</div>
                    <div class="clock-face-item num-3">3</div>
                    <div class="clock-face-item num-4">4</div>
                    <div class="clock-face-item num-5">5</div>
                    <div class="clock-face-item num-6">6</div>
                    <div class="clock-face-item num-7">7</div>
                    <div class="clock-face-item num-8">8</div>
                    <div class="clock-face-item num-9">9</div>
                    <div class="clock-face-item num-10">10</div>
                    <div class="clock-face-item num-11">11</div>
                </div>
                <div class="clock-face-hands">
                    <div class="clock-face-hand-item hour"></div>
                    <div class="clock-face-hand-item minute"></div>
                    <div class="clock-face-hand-item second"></div>
                </div>
            </div>
        </div>
    </div>
    


    <script src="./app.js"></script>
</body>
</html>
